language: java
before_install: 
    - sudo apt-get update
    - sudo apt-get install maven
jobs:
  include:
    - stage: "Compile"
      script: ./start.sh
    - script: echo "Running unit tests (1)"
    - script: echo "Running unit tests (2)"
    - stage: GitHub Release
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
jdk:
  - oraclejdk8
